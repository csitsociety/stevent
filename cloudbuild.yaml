steps:
  - name: 'gcr.io/cloud-builders/yarn'
    args: ['install']
    dir: "frontend"
  - name: 'gcr.io/cloud-builders/yarn'
    args: ['install']
    dir: "backend"
  - name: 'bash'
    args: ['ls']
    dir: "backend/public"
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args: ['-c', 'gcloud config set project stevent-302609 && gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy']
    dir: 'frontend'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args: ['-c', 'gcloud config set project stevent-backend && gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy']
    dir: 'frontend'
timeout: '1600s'